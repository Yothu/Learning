<style>
  body {
    background-color: lightgrey;
    color: green;
    font-family: monospace;
  }

  .yellow-text {
    color: yellow !important;
  }

  .pink-text {
    color: pink;
  }

  .blue-text {
    color:  blue;
  }

  #orange-text {
    color: orange;
  }

  #cyan-text {
    color: cyan;
  }


</style>

<html>
  <head>

  </head>
  <body>
    <h1>Hello World just h1</h1>
    <h1 class="pink-text">Hello World with class pink</h1>
    <h1 class="pink-text blue-text">Hello World with class pink and blue</h1>
    <h1 id="orange-text" class="pink-text blue-text">Hello World with id orange</h1>
    <h1 id="cyan-text" class="pink-text blue-text" style="color: white;">Hello World with inner style white</h1>
    <h1 id="cyan-text" class="blue-text yellow-text" style="color: white;">Hello World with !important yellow</h1>
    <h1 style="color: #000000;">Hello World with hexadecimal color</h1>
  </body>
</html>
