<!DOCTYPE html>
<html>
<style>
	:root{

	}

	body {
		font-size: 14px;
		font-family: Arial, sans-serif;
	}


	.header {
		background-color: lightgreen;
		
		padding: 6px;
		align-items: center;
		height: 60px;
		box-sizing: border-box;
	}

	.inner-header {
		background-color: lime;
		position:relative;
		height: 48px;
		float: right;
	}	

	.image {
		background-color: lightskyblue;
		align-items: center;
		min-height: 150px;
		max-height: 290px;
		height: calc(100% - 560px);

		box-sizing: border-box;
	}

	.inner-image {
		background-color: burlywood;
		max-height: 100%;
		max-width: 272px;
		object-position: center bottom;
		object-fit: contain;
		align-items: center;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		vertical-align: text-bottom;
	}

	.foogle-logo {

	}

	.search-bar {
		background-color: lightyellow;
		padding: 20px;
		max-height: 160px;
		box-sizing: border-box;
		max-width: 584px;
		width: auto;
		position: relative;
		padding-top: 6px;
		margin: auto;

	}

	.separator {
		background-color: lightpink;
		flex-grow: 1;
	}

	.footer {
		background-color: lightsteelblue;
		box-sizing: border-box;
		flex-shrink: 0;
		bottom: 0;
		left: 0;
		position: fixed;
		max-width: 672px;
	}

	.first-inner-footer {

	}

	.second-inner-footer {
		justify-content: space-evenly;
		display: flex;
		flex-wrap: wrap;
		padding: 0 20px;
	}

</style>
<head>
	<meta charset="utf-8">
	<title>Google Homepage</title>
</head>
<body>
	<div class="header">
		<ul>
			<li><a href="#google">Google</a></li>
			<li><a href="#images">Images</a></li>
		</ul>
		<div class="inner-header">
			<div class="right-inner-header"></div>
		</div>
	</div>
	<div class="image">
		<div class="inner-image">
			<img class="foogle-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png" alt="Foogle Image" width="272" height="92">
		</div>
	</div>
	<div class="search-bar">
		<form>
			<input type="text" placeholder="What are you searching?" width="523" height="39">
		</form>
	</div>
	<div class="separator">Separator</div>
	<div class="footer">
		<div class="first-inner-footer">First Inner Footer</div>
		<div class="second-inner-footer">Second Inner Footer</div>
	</div>
</body>
</html>
